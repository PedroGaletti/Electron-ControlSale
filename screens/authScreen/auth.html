<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>288 Worship</title>
    <link href="../../css/photon.css" rel="stylesheet"> 
  </head>
  <body>
    <header class="toolbar toolbar-header">
      <div class="toolbar-actions">
        <button id="home" class="btn btn-large btn-default">
          <span class="icon icon-home"></span>
        </button>
        <button id="register" class="btn btn-large btn-primary">
          Cadastrar
        </button>
        <button id="edit" class="btn btn-large btn-primary">
          Editar
        </button>
        <button id="refresh" class="btn btn-large btn-primary">
          Estoque
        </button>
      </div>
    </header>
    <div class="center">
      <div class="form-center">
        <image src="../../images/Logo-AmareloEpreto.png" class="image center" />
        <form id="form-login">
          <div class="form-group">
            <label>Usuário</label>
            <input
              id="user"
              type="user"
              class="form-control"
              placeholder="Usuário"
            />
          </div>
          <div class="form-group">
            <label>Senha</label>
            <input
              id="password"
              type="password"
              class="form-control"
              placeholder="Senha"
            />
          </div>
          <div class="form-actions center">
            <button
              id="Login"
              type="submit"
              class="btn btn-form btn-primary"
            >
              Autenticar
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script>
    const read = require('read-file-utf8')
    const loki = require('lokijs');
    const path = require('path');
    let dbFile = path.resolve(__dirname, '../../db.json');
    const db = new loki(dbFile);
    const data = read(path.resolve(__dirname, '../../db.json'));
    db.loadJSON(data);
    const url  = window.location.href;
    const index = (url.indexOf('=') + 1);
    const screenToGo = url.substr(index);
    const users = db.getCollection('users');
    const isLogged = users.data[0].logged;
 
    document.querySelector('#Login')
      .addEventListener('click', (e) => {
        e.preventDefault();
        let data = {
          user: document.querySelector('#user').value,
          password: document.querySelector('#password').value,
        };
        users.data[0].logged = true;

        if ((data.user === users.data[0].user) && (data.password === users.data[0].password)) {
          db.removeCollection('users');
          const newUsers = db.addCollection('users');
          newUsers.insert({
            user: '288Worship',
            password: '288Worshipbanc2018',
            logged: true,
          });
          db.save();
          window.location = `../${screenToGo}`;
          document.querySelector('#form-login').reset();
        } else {
          alert('Por favor preencha os campos com os dados corretos');
        }
      });
    document.querySelector('#register').addEventListener('click', (e) => {
      e.preventDefault();
      window.location = isLogged ? `../${screenToGo}` : `./auth.html`;
    });
    document.querySelector('#edit').addEventListener('click', (e) => {
      e.preventDefault();
      window.location = isLogged ? `../${screenToGo}` : `./auth.html`;
    });
    document.querySelector('#refresh').addEventListener('click', (e) => {
      e.preventDefault();
      window.location = isLogged ? `../${screenToGo}` : `./auth.html`;
    });
    document.querySelector('#home').addEventListener('click', (e) => {
      e.preventDefault();
      window.location = `../index.html`;
    });
  </script>
</html>
