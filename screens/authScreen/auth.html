<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>288 Worship</title>
    <link href="../../css/photon.css" rel="stylesheet"> 
    <script>require('./auth.js')</script>
    <script src="http://localhost:35729/livereload.js"></script>
  </head>
  <body>
    <header class="toolbar toolbar-header">
      <div class="toolbar-actions">
        <button id="home" class="btn btn-large btn-default">
          <span class="icon icon-home"></span>
        </button>
        <button id="register" class="btn btn-large btn-primary">
          Cadastrar
        </button>
        <button id="edit" class="btn btn-large btn-primary">
          Editar
        </button>
        <button id="refresh" class="btn btn-large btn-primary">
          Estoque
        </button>
      </div>
    </header>
    <div class="center">
      <div class="form-center">
        <image src="../../images/Logo-AmareloEpreto.png" class="image center" />
        <form id="form-login">
          <div class="form-group">
            <label>Usuário</label>
            <input
              id="user"
              type="user"
              class="form-control"
              placeholder="Usuário"
            />
          </div>
          <div class="form-group">
            <label>Senha</label>
            <input
              id="password"
              type="password"
              class="form-control"
              placeholder="Senha"
            />
          </div>
          <div class="form-actions center">
            <button
              id="Login"
              type="submit"
              class="btn btn-form btn-primary"
            >
              Autenticar
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
